<!doctype html>
<html>
	<head>
		<title>Adventure Game</title>
		<link href="./main.css" rel="stylesheet" type="text/css">
	</head>
	<body id="body">
		<header>
			<h1 id="level_name">Start</h1>				
				<button id="option_1">Optie 1</button>
				<button id="option_2">Optie 2</button>
				<button id="option_3">Optie 3</button>
				<button id="option_4">Optie 4</button>
		</header>
		<main>
			<div id="main_wrapper">
				<div id="password_post_it">
					<img src="./images/post_it.png" id="post_it" alt="Password Post it. Password: 1234">
					<p>PASSWORD: 1234</p>
				</div>
				<button id="start_btn" >Login</button>
				<input type="text" id="usernameTextBox" placeholder="Username">
				<input type="password" id="passwordTextBox" placeholder="********">
				<p id="story"></p>
				<div id="police_badge">
					<img id="police_badge_img" src="./images/police_badge.png">
					<p id="police_badge_username"></p>
				</div>
				<div id="image_container_1">
					<img id="image_1" src="">
					<p id="image_1_text"></p>
				</div>
				<div id="image_container_2">
					<img id="image_2" src="">
					<p id="image_2_text"></p>
				</div>
				<div id="image_container_3">
					<img id="image_3" src="">
					<p id="image_3_text"></p>
				</div>
				<div id="suspect_file_container">
					<img id="case_file_map" src="./images/case_file_map.png">
					<p id="case_file_text">Case File</p>
				</div>
			<img id="task_bar" src="./images/task_bar.JPG">
		</main>
		<script src="./game.js"></script>
	</body>
</html>
